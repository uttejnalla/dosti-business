<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dosti Business - Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="icon" type="image/x-icon" href="fevion logo.jpg">
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="icon">
                <h2 class="logo">d|b <span>dosti business</span></h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </div>
        <div class="form">
            <h2>Sign Up Here</h2>
            <input type="text" name="Firstname" placeholder="Enter your first name">
            <input type="text" name="Lastname" placeholder="Enter your last name">
            <input type="email" name="email" placeholder="Enter your email here">
            <input type="password" name="password" placeholder="Enter your password">
            <button class="btn1"><a href="#">SIGN UP</a></button>

            <p class="link">Already have an account?<br>
                <a href="index.html">Log in here</a>
            </p>
        </div>
    </div>
</body>
</html>
