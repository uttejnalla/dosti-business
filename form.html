<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dosti Business - Business Information</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="icon" type="image/x-icon" href="fevion logo.jpg">
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="icon">
                <h2 class="logo">d|b <span>dosti business</span></h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </div>
        <div class="form">
            <h2>Business Information</h2>
            <input type="text" name="ownerName" placeholder="Owner's Name" required>
            <input type="email" name="businessEmail" placeholder="Business Email ID" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
            <input type="text" name="location" placeholder="Location" required><br>
            <div class="dropdown">
                <select class="b" name="business Scale" required>
                    <option value="" disabled selected>Select Business Scale</option>
                    <option value="small">Small Scale</option>
                    <option value="medium">Medium Scale</option>
                    <option value="large">Large Scale</option>
                </select>
            </div>
            <button class="btn1" type="submit"><a href="profile.html">SUBMIT</a></button>
        </div>
    </div>
</body>
</html>
